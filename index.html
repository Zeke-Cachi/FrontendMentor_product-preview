<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Product preview - Frontend Challenge</title>
</head>
<body>

    <section class="container">
        <div class="background-image"></div>

        <div class="text-div">
            <h6 class="div-margins pt-3">PERFUME</h6>
            <h1 class="div-margins">Gabrielle Essence Eau De Parfum</h1>
            <p class="div-margins padding-p">A floral, solar and voluptuous interpretattion composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="d-flex div-margins">
                <p class="green-text">$149.99</p>
                <p class="price-margins pt-3">$169.99</p>
            </div>
            <div>
                <button type="button" class="div-margins btn w-75 pt-3">
                    <img class="pt-1" src="./img/icon-cart.svg" alt="">
                    <p class="ms-2 add-to-cart">Add to Cart</p>
                </button>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
